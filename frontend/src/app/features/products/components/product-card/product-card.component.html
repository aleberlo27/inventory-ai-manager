<div class="rounded border bg-white p-4 shadow-sm"
     [class]="stockStatus() === 'empty' ? 'border-red-300' : stockStatus() === 'low' ? 'border-yellow-300' : 'border-gray-200'">
  <div class="flex items-start justify-between">
    <div>
      <h3 class="font-semibold">{{ product.name }}</h3>
      <p class="text-sm text-gray-500">{{ product.sku }}</p>
      @if (product.category) {
        <p class="text-sm text-gray-400">{{ product.category }}</p>
      }
    </div>
    <p-tag [value]="statusLabel()" [severity]="statusSeverity()" />
  </div>

  <div class="mt-3 flex items-center justify-between">
    <span class="text-lg font-bold">{{ product.quantity }} <span class="text-sm font-normal text-gray-500">{{ product.unit }}</span></span>
    <div class="flex gap-2">
      <p-button
        icon="pi pi-pencil"
        [rounded]="true"
        severity="secondary"
        size="small"
        (onClick)="onEdit()"
      />
      <p-button
        icon="pi pi-trash"
        [rounded]="true"
        severity="danger"
        size="small"
        (onClick)="onDelete()"
      />
    </div>
  </div>
</div>
