<p-card
  class="!bg-white !border !border-gray-200 !shadow-sm !transition-all hover:!shadow-md hover:-translate-y-0.5 cursor-pointer !rounded-lg"
  (click)="onView()">

  <ng-template #header>
    <div class="flex items-center justify-between px-4 pt-4">
      <h3 class="text-lg font-semibold text-gray-800">
        {{ warehouse().name }}
      </h3>

      <p-badge [value]="(warehouse().productCount ?? 0).toString()"
        [severity]="(warehouse().productCount ?? 0) > 0 ? 'success' : 'secondary'" data-testid="product-count" />
    </div>
  </ng-template>

  <div class="flex flex-col gap-2 px-4 pb-4">
    <div class="flex items-center gap-1 text-sm text-gray-600">
      <i class="pi pi-map-marker"></i>
      <span data-testid="location">{{ warehouse().location }}</span>
    </div>

    @if (warehouse().description) {
    <p class="line-clamp-2 text-sm text-gray-600">
      {{ warehouse().description }}
    </p>
    } @else {
    <p class="text-sm text-gray-400 italic">
      {{ 'WAREHOUSE.NO_DESCRIPTION' | translate }}
    </p>
    }

    <p class="text-xs text-gray-400">
      {{ 'WAREHOUSE.CREATED_AT' | translate }}
      {{ warehouse().createdAt | date: 'dd/MM/yyyy' }}
    </p>
  </div>

  <ng-template #footer>
    <div class="flex gap-2 flex-wrap px-4 pb-4">
      <p-button [label]="'WAREHOUSE.VIEW_PRODUCTS' | translate" icon="pi pi-box" size="small"
        (onClick)="onView(); $event.stopPropagation()" severity="primary" data-testid="view-btn" />

      <p-button [label]="'WAREHOUSE.EDIT' | translate" icon="pi pi-pencil" severity="secondary" size="small"
        (onClick)="onEdit(); $event.stopPropagation()" data-testid="edit-btn" />

      <p-button [label]="'WAREHOUSE.DELETE' | translate" icon="pi pi-trash" severity="danger" size="small"
        (onClick)="onDelete(); $event.stopPropagation()" data-testid="delete-btn" />
    </div>
  </ng-template>

</p-card>
