<div class="flex flex-col h-full">
  <!-- Header -->
  <div class="flex items-center justify-between px-4 py-3 border-b border-gray-200 bg-white">
    <div class="flex items-center gap-2">
      <i class="pi pi-robot text-primary-500"></i>
      <span class="font-semibold text-gray-800">{{ 'AI_CHAT.ASSISTANT_TITLE' | translate }}</span>
      <span class="w-2 h-2 rounded-full bg-green-400"></span>
    </div>
    <p-button
      icon="pi pi-trash"
      [text]="true"
      size="small"
      severity="secondary"
      (click)="onClearHistory()"
      [pTooltip]="'AI_CHAT.CLEAR_TOOLTIP' | translate" />
  </div>

  <!-- Messages area -->
  <div
    #messageContainer
    class="flex-1 overflow-y-auto p-4 space-y-1 bg-gray-50">

    @if (messages().length === 0) {
      <div data-testid="welcome-screen" class="text-center py-8">
        <div class="w-16 h-16 rounded-full bg-primary-100 flex items-center justify-center mx-auto mb-4">
          <i class="pi pi-robot text-primary-500 text-2xl"></i>
        </div>
        <p class="text-gray-600 font-medium">{{ 'AI_CHAT.WELCOME_TITLE' | translate }}</p>
        <p class="text-gray-400 text-sm mt-2">{{ 'AI_CHAT.WELCOME_SUBTITLE' | translate }}</p>

        <div class="mt-4 space-y-2">
          @for (suggestion of suggestions; track suggestion.key) {
            <button
              data-testid="suggestion-btn"
              class="block w-full text-left px-3 py-2 text-sm text-primary-600 bg-primary-50 rounded-lg hover:bg-primary-100 transition-colors"
              (click)="onSendMessage(suggestion.text)">
              {{ suggestion.key | translate }}
            </button>
          }
        </div>
      </div>
    }

    @for (message of messages(); track message.id) {
      <app-chat-message
        [message]="message"
        (navigateTo)="onNavigateTo($event)" />
    }

    @if (loading()) {
      <div data-testid="typing-indicator" class="flex gap-2 items-center">
        <div class="w-7 h-7 rounded-full bg-primary-100 flex items-center justify-center">
          <i class="pi pi-robot text-primary-500 text-xs"></i>
        </div>
        <div class="bg-gray-100 rounded-2xl px-4 py-2">
          <div class="flex gap-1">
            <span class="w-2 h-2 bg-gray-400 rounded-full animate-bounce [animation-delay:0ms]"></span>
            <span class="w-2 h-2 bg-gray-400 rounded-full animate-bounce [animation-delay:150ms]"></span>
            <span class="w-2 h-2 bg-gray-400 rounded-full animate-bounce [animation-delay:300ms]"></span>
          </div>
        </div>
      </div>
    }
  </div>

  <!-- Chat input -->
  <app-chat-input
    [loading]="loading()"
    (send)="onSendMessage($event)" />
</div>
