<div class="flex flex-col h-full bg-white rounded-xl shadow-sm border border-gray-200">
  <!-- Header -->
  <div class="flex items-center justify-between px-4 py-3 border-b border-gray-200 bg-white">
    <div class="flex items-center gap-2">
      <i class="pi pi-robot text-primary-500"></i>
      <span class="font-semibold text-gray-800">{{ 'AI_CHAT.ASSISTANT_TITLE' | translate }}</span>
      <span class="w-2 h-2 rounded-full bg-green-400"></span>
    </div>
    <button class="text-gray-500 hover:text-gray-700" (click)="onClearHistory()"
      [title]="'AI_CHAT.CLEAR_TOOLTIP' | translate">
      <i class="pi pi-trash"></i>
    </button>
  </div>

  <!-- Messages area -->
  <div #messageContainer class="flex-1 overflow-y-auto p-4 space-y-3 bg-slate-100">

    <!-- Welcome screen -->
    @if(messages().length === 0) {
    <div class="text-center py-8">
      <div class="w-16 h-16 rounded-full bg-primary-100 flex items-center justify-center mx-auto mb-4">
        <i class="pi pi-robot text-primary-500 text-2xl"></i>
      </div>
      <p class="text-gray-600 font-medium">{{ 'AI_CHAT.WELCOME_TITLE' | translate }}</p>
      <p class="text-gray-400 text-sm mt-2">{{ 'AI_CHAT.WELCOME_SUBTITLE' | translate }}</p>

      <div class="mt-4 space-y-2">
        @for(suggestion of suggestions; track suggestion.key) {
        <button
          class="block w-full text-left px-3 py-2 text-sm text-gray-700 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 hover:border-gray-300 transition"
          (click)="onSendMessage(suggestion.text)">
          {{ suggestion.key | translate }}
        </button>
        }
      </div>
    </div>
    }

    <!-- Chat messages usando ChatMessageComponent -->
    @for(message of messages(); track message.id) {
    <app-chat-message [message]="message" (navigateTo)="onNavigateTo($event)"></app-chat-message>
    }

    <!-- Loading indicator -->
    @if(loading()) {
    <div class="flex gap-2 items-center">
      <div class="w-7 h-7 rounded-full bg-primary-100 flex items-center justify-center">
        <i class="pi pi-robot text-primary-500 text-xs"></i>
      </div>
      <div class="bg-gray-100 rounded-2xl px-4 py-2 flex gap-1">
        <span class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></span>
        <span class="w-2 h-2 bg-gray-400 rounded-full animate-bounce delay-150"></span>
        <span class="w-2 h-2 bg-gray-400 rounded-full animate-bounce delay-300"></span>
      </div>
    </div>
    }
  </div>

  <!-- Chat input -->
  <app-chat-input [loading]="loading()" (send)="onSendMessage($event)"></app-chat-input>
</div>
