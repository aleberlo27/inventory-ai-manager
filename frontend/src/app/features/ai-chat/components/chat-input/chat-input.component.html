<div class="border-t border-gray-200 p-3 bg-white">
  @if (characterCount() > 400) {
  <p data-testid="char-counter" class="text-xs text-right mb-1" [class.text-red-500]="characterCount() > 500"
    [class.text-gray-400]="characterCount() <= 500">
    {{ characterCount() }}/500
  </p>
  }

  <div class="flex gap-2 items-end">
    <textarea pTextarea [value]="message()" (input)="message.set($any($event.target).value)"
      (keydown)="onKeydown($event)" [placeholder]="'AI_CHAT.PLACEHOLDER' | translate" rows="2" class="flex-1 resize-none text-sm
  !bg-white
  !text-gray-800
  !border-gray-400
  placeholder-gray-400
  rounded-lg
  px-3 py-2
  focus:ring-2 focus:ring-primary-300
  focus:border-primary-400" [disabled]="loading()">
    </textarea>

    <p-button icon="pi pi-send" [disabled]="!canSend()" [loading]="loading()" (click)="onSend()" size="small" />
  </div>
</div>
