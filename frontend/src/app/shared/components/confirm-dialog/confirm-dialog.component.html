<p-confirmDialog>
  <ng-template #message let-message>
    <div class="flex flex-col items-center gap-3 p-2">
      <i [class]="message.icon + ' text-4xl text-orange-400'"></i>
      <p class="text-center text-gray-700">{{ message.message }}</p>
    </div>
  </ng-template>
</p-confirmDialog>
<p-toast />
